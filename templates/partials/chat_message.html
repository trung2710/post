{% if message.author == user %}
<li class="flex justify-end mb-4">
    <div class="bg-green-200 rounded-l-lg rounded-tr-lg p-4 max-w-[75%]">
       {% include 'partials/message_content.html' %}
    </div>
    <!--tạo ra cái biểu tượng bong bóng hội thoại cho mỗi tin nhắn khi đc gửi-->
    <div class="flex items-end">
        <svg height="13" width="8" >
            <path fill="#bbf7d0" d="M6.3,10.4C1.5,8.7,0.9,5.5,0,0.2L0,13l5.2,0C7,13,9.6,11.5,6.3,10.4z"/>
        </svg>
    </div>
</li>
{% else %}
<li>
    <div class="flex justify-start">
        <div class="flex items-end mr-2" >
            <a href="{% url 'userprofile' message.author.username %}">
                <div class="relative">
                    <div id="user-{{ message.author.id }}"></div>
                    <div class="relative">
                        <div id="user-{{message.author.id}}"></div>
                        <img class="w-8 h-8 rounded-full object-cover" src="{{ message.author.profile.avatar }}">
                    </div>
                    {% if message.author == chat_group.admin %}
                    <!-- Biểu tượng chìa khóa nhỏ hơn và đẩy ra ngoài thêm chút -->
                    <div class="absolute bottom-[-8px] right-[-8px] bg-yellow-400 rounded-full p-0.5 border-2 border-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 fill-white" viewBox="0 0 24 24">
                            <path d="M12 2a7 7 0 0 0 0 14 6.983 6.983 0 0 0 4.275-1.436L21 18v3h3v-7h-7v3h2.828l-3.703-3.704A6.984 6.984 0 0 0 12 2Zm0 2a5 5 0 1 1 0 10 5 5 0 0 1 0-10Z" />
                        </svg>
                    </div>
                    {% endif %}
                </div>
            </a>
        </div>
        <div class="flex items-end" >
            <svg height="13" width="8" >
                <path fill="white" d="M2.8,13L8,13L8,0.2C7.1,5.5,6.5,8.7,1.7,10.4C-1.6,11.5,1,13,2.8,13z"></path>
            </svg>
        </div>
        <div class="bg-white p-4 max-w-[75%] rounded-r-lg rounded-tl-lg">
            {% include 'partials/message_content.html' %}
        </div>  
    </div>
    <div class="text-sm font-light py-1 ml-10">
        <span class="text-white">{{ message.author.profile.name }}</span> 
        <span class="text-gray-400">@{{ message.author.username }}</span>
    </div>
</li>
{% endif %}
