{% extends "layouts/b.html" %}

{% block content %}
<h1>Edit Post</h1>
<div class="card p-4">
    <div class="flex items-center mb-4">
        <div class="flex flex-col items-center">
            <img class="w-20 h-20 object-cover rounded-xl mb-2" src="{{post.ImageUrl}}">
            <h3 class="text-lg font-bold text-center">{{post.title}}</h3>
        </div>
        
    </div>
    <!--có enctype="multipart/form-data" mới gửi đc file ảnh, hoặc file data-->
    <div class="pb-2">
        <form method='POST' enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <div class="pt-4">
                <button type="submit">Submit</button>
                <a class="button secondaryAction ml-1" href="{{request.META.HTTP_REFERER}}">Go Back</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
